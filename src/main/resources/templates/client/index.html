<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base::head(titulo='LISTA DE CLIENTES')"></head>
<body>

	<header th:replace="layouts/base::header"></header>
	<div class="container-fluid py-5 vh-100 gradient-custom">
		<div class="row d-flex justify-content-center align-items-center">
			<div class="col-12 col-md-8 main-container p-5">
				<h1>LISTA DE CLIENTES</h1>
				<p>
					<a class="btn btn-dark" href="/client/crear">Crear</a>
				</p>
				
				<div class="table-responsive">
					<table class="table table-bordered border-white table-secondary table-hover">
						<thead class="table-dark border-white">
							<tr>
								<th>CEDULA</th>
								<th>NOMBRE</th>
								<th>DIRECCION</th>
								<th>TELEFONO</th>
								<th>CORREO</th>
								<th>ACCIONES</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="cliente:${clientes}">
								<td th:text="${cliente.Cedula}"></td>
								<td th:text="${cliente.Nombre}"></td>
								<td th:text="${cliente.Direccion}"></td>
								<td th:text="${cliente.Telefono}"></td>
								<td th:text="${cliente.Correo}"></td>
								<td>
									<a class="btn btn-outline-success" th:href="@{/client/editar/}+${cliente.Cedula}">Editar</a>
									<a class="btn btn-outline-danger delete-item" th:href="@{/client/eliminar/}+${cliente.Cedula}">Eliminar</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
