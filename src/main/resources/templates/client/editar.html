<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>EDITAR CLIENTE</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
		<div class="container mt=4">
		<h1>
		EDITAR CLIENTE
		</h1>
		
		<form action="#" th:action="@{/client/guardar}" method="POST" th:object="${cliente}">
		<div class="mb-3">
			<label class="form-label" for="cedula">Cedula</label>
			<input type="text" name="cedula" class="form-control" th:field="${cliente.Cedula}" disabled>
		</div>
		
		<div class="mb-3">
			<label class="form-label" for="nombre">Nombre</label>
			<input type="text" name="nombre" class="form-control" th:field="${cliente.Nombre}">
		</div>
		
		
		<div class="mb-3">
			<label class="form-label" for="direccion">Direccion</label>
			<input type="text" name="direccion" class="form-control" th:field="${cliente.Direccion}">
		</div>
		
		<div class="mb-3">
			<label class="form-label" for="telefono">Telefono</label>
			<input type="text" name="telefono" class="form-control" th:field="${cliente.Telefono}">
		</div>
		
		<div class="mb-3">
			<label class="form-label" for="correo">Correo</label>
			<input type="email" name="correo" class="form-control" th:field="${cliente.Correo}">
		</div>
		
		
		<a href="/client/listar" class="btn btn-secondary">Atras</a>
		<button type="submit" class="btn btn-primary">Enviar</button>
		
		</form>
		
		
			
		</div>
</body>
</html>
