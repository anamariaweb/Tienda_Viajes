<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/base::head(titulo='Login | TiendaViajes')"></head>
<body>
	<section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md mt-md-4 pb5">
                                <h2 class="fw-bold mb-2 text-uppercase">LOGIN</h2>
                                <p class="text-white-50 mb-5">Por favor ingrese su usuario y contraseña</p>
                                <form id="login" action="/login" method="POST">
	                                <div class="form-floating mb-3 text-secondary">
	                                    <input type="text" class="form-control" name="username" placeholder="username" required="required">
	                                    <label for="username">Usuario</label>
	                                </div>
	                                <div class="form-floating mb-3 text-secondary">
	                                    <input type="password" class="form-control" name="password" placeholder="Password" required="required">
	                                    <label for="password">Contraseña</label>
	                                </div>
	                                <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
